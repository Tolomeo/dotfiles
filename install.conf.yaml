- defaults:
    link:
      relink: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean: ["~"]

- create:
    - ~/.config

- link:
    ~/.dotfiles: ""
    ~/.zshrc: zsh/.zshrc
    ~/.zshenv: zsh/.zshenv
    ~/.config/nvim: nvim
    ~/.config/ranger: ranger
    ~/.config/brewfile/Brewfile:
      create: true
      path: homebrew/Brewfile

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [sh scripts/homebrew_install.sh, Installing Homebrew]
    - [sh scripts/node_install.sh, Installing Node]
    - [sh scripts/zsh_install.sh, Installing Zsh]
    - [sh scripts/fonts_install.sh, Installing patched fonts]
